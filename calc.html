<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vue Calculator</title>
<link rel="stylesheet" href="calc.css">

</head>

<body>

    <script type="module" src="our_app.js"></script>

    <div id="app">

        <table>
            <th colspan="5">
                <div class="calcName">
                Calculator
                </div>
            </th>
            <tr class="screen">
                <td colspan="5">
                    0
                </td>
            </tr>
            <tr>
                <td colspan="5"> <input type="text"> </td>
            </tr>
            <tr>
                <td class="delete"> DEL</td>
                <td class="button"> ( </td>
                <td class="button"> ) </td>
                <td class="button"> mod </td>
                <td class="button"> PI </td>
            </tr>
            <tr>
                <td class="button"> 7 </td>
                <td class="button"> 8 </td>
                <td class="button"> 9 </td>
                <td class="button"> / </td>
                <td class="button"> SQRT </td>
            </tr>
            <tr>
                <td class="button"> 4 </td>
                <td class="button"> 5 </td>
                <td class="button"> 6 </td>
                <td class="button"> * </td>
                <td class="button"> x^2 </td>
            </tr>
            <tr>
                <td class="button"> 1 </td>
                <td class="button"> 2 </td>
                <td class="button"> 3 </td>
                <td class="button"> - </td>
                <td rowspan="2" style="border-bottom:none" class="equals">
                    =
                </td>
            </tr>
            <tr>
                <td class="button"> 0 </td>
                <td class="button"> . </td>
                <td class="button"> % </td>
                <td class="button"> + </td>
        </table>

    </div>


</body>

</html>
