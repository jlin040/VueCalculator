<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Calculator</title>
    <link rel="stylesheet" href="calc.css">

</head>

<body>


    <div id="app">

        <table>
            <th colspan="5">
                <div class="calcName">
                Calculator
                </div>
                <button @click="undo()">undo</button>
            </th>
            <tr class="screen">
                <td colspan="5">
                    0
                </td>
            </tr>
            <tr>
                <td colspan="5"><input type="text" id="my_value" v-model="inputValue"/> </td>
            </tr>
            <tr>
                <td><div class="delete"><button class="delete" @click="clear()">clear</button></div></td>
                <td class="button"><button @click="add( '(' )">&#40;</button></td>
                <td class="button"> <button @click="add( '\)' )">&#41;</button> </td>
                <td class="button"> <button @click="add( ' mod ' )">mod</button> </td>
                <td class="button"> <button @click="add( '&pi;' )">&pi;</button> </td>
            </tr>
            <tr>
                <td class="button"> <button @click="add('7')">7</button> </td>
                <td class="button"> <button @click="add('8')">8</button> </td>
                <td class="button"> <button @click="add('9')">9</button> </td>
                <td class="button"> <button @click="add( ' &divide; ' )">&divide;</button> </td>
                <td class="button"> <button @click="add( ' &radic;(')">&radic;</button> </td>
            </tr>
            <tr>
                <td class="button"> <button @click="add('4')">4</button> </td>
                <td class="button"> <button @click="add('5')">5</button> </td>
                <td class="button"> <button @click="add('6')">6</button> </td>
                <td class="button"> <button @click="add( ' &times; ' )">&times;</button> </td>
                <td class="button"> <button @click="add( '&sup2;')">x&sup2;</button> </td>
            </tr>
            <tr>
                <td class="button"> <button @click="add('1')">1</button> </td>
                <td class="button"> <button @click="add('2')">2</button> </td>
                <td class="button"> <button @click="add('3')">3</button> </td>
                <td class="button"> <button @click="add( ' &minus; ' )">&minus;</button> </td>
                <td rowspan="2" style="border-bottom:none" class="equals">
                    <button @click="add( ' &#61; ')">&#61;</button>
                </td>
            </tr>
            <tr>
                <td class="button"> <button @click="add('0')">0</button> </td>
                <td class="button"> <button @click="add('.')">.</button> </td>
                <td class="button"> <button @click="add('%')">%</button> </td>
                <td class="button"> <button @click="add( ' &plus; ' )">&plus;</button> </td>
            </table>

        </div>
    </div>

    <script type="module" src="calc.js"></script>
</body>

</html>
