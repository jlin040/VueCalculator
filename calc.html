<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Calculator</title>
    <link rel="stylesheet" href="calc.css">

</head>

<body>

    <div id="app">
        <input type="text" id="my_value" v-model="inputValue"/><br/>
        <div id="buttons">
            <div v-for="b in buttons">
                <!-- <button @click="handleInput(b.method)">{{ b.name }}</button> -->
                <button @click=b.method>{{ b.name }}</button>
            </div>
        </div>
    </div>

    <script type="module" src="calc.js"></script>
</body>

</html>
